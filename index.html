
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push</title>
    <script src="https://pxl.polina-zakaryan.dev.altkraft.com/ak_container.js?id=MXwzMQ.." ></script>
</head>
<body>
    
    <p>Hello, world</p>

    <button id="init_sub">Подписаться на уведомления</button>
 
    <script>
        AKPush.events.on('subscribe', (data) => { // это подписка на событие subscribe
            console.log(data);
        });
        AKPush.events.on('update_subscription', (data) => { // это подписка на событие update_subscription
            console.log(data);
        });
        
        document.getElementById('init_sub').addEventListener('click', function() { // По клику на кнопку..
        try {
                var akPush = new AKPush();
                akPush.initSubscription() // ..показать форму подписки
            }
        catch (e) {
            console.log(e); // Или записать ошибку в консоль браузера
        }
    });
    </script>
</body>
</html>
